<div class="d-flex align-items-center py-3" style="height: 400px">

  <ui-input
    class="col-3"
    label="User"
    placeholder="Select user or enter username"
    [uiAutocomplete]="autoUI">
    <ui-autocomplete #autoUI="uiAutocomplete" [displayWith]="displayUser">
      <ui-option
        *ngFor="let user of users"
        [value]="user">
        {{ user.name }}
      </ui-option>
    </ui-autocomplete>
  </ui-input>

  <form [formGroup]="form" class="ms-3 col-3">
    <ui-input
      label="Form Control input"
      placeholder="Test validations"
      formControlName="username">
    </ui-input>
  </form>

  <div class="ms-3 col-3">
    <input
      class="w-100"
      type="text"
      placeholder="Default input"
      [uiAutocomplete]="autoInput"
    >
    <ui-autocomplete #autoInput="uiAutocomplete">
      <ui-option value="Default input autocomplete">
        Default input autocomplete
      </ui-option>
    </ui-autocomplete>
  </div>


</div>
