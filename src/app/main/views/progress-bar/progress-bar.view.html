<p>Progress bar size large</p>
<progress uiProgressBar [value]="value$ | async" max="100"></progress>

<p>Progress bar size medium</p>
<progress
  uiProgressBar
  size="medium"
  color="accent"
  [value]="value$ | async"
  max="100">
</progress>

<p>Progress bar size small</p>
<progress
  uiProgressBar
  size="small"
  color="error"
  [value]="value$ | async"
  max="100">
</progress>
