<p>Progress bar size large</p>
<progress uiProgressBar max="100" [value]="value$ | async"></progress>

<p>Progress bar size medium</p>
<progress
  uiProgressBar
  size="medium"
  color="accent"
  max="100"
  [value]="value$ | async"
></progress>

<p>Progress bar size small</p>
<progress
  uiProgressBar
  size="small"
  color="error"
  max="100"
  [value]="value$ | async"
></progress>
