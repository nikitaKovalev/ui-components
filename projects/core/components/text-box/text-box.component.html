<div class="textbox-wrapper">

  <!-- Prefix -->
  <div class="textbox-prefix">
    <ng-content select="[uiPrefix]"></ng-content>
  </div>

  <div class="textbox-infix">
    <input
      #inputRef
      class="textbox-input"
      autocomplete="off"
      [id]="controller.id"
      [type]="controller.type"
      [placeholder]="controller.placeholder"
      [disabled]="disabled"
      [readonly]="controller.readOnly"
      [(ngModel)]="value"
      (ngModelChange)="onValueChange()"
    >

    <!-- Label -->
    <span class="textbox-label-wrapper">
      <label class="textbox-label" [for]="controller.id">
        {{ controller.label }}
      </label>
    </span>
  </div>

  <!-- Suffix -->
  <div class="textbox-suffix">
    <div class="cleaner">
      <ng-content select="[cleaner]"></ng-content>
    </div>
    <ng-content select="[uiSuffix]"></ng-content>
  </div>

  <div class="textbox-messages-wrapper">
    <!-- Error -->
    <div
      class="textbox-error-wrapper"
      *ngIf="invalid"
      @fadeIn
    >
      <ng-content select="ui-error"></ng-content>
    </div>

    <!-- Hint -->
    <div
      class="textbox-hint-wrapper"
      *ngIf="!invalid"
      @fadeIn
    >
      <ng-content select="ui-hint:not([align='end'])"></ng-content>
      <div class="textbox-hint-spacer"></div>
      <ng-content select="ui-hint[align='end']"></ng-content>
    </div>
  </div>

</div>
